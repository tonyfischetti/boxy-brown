<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="user-scalable=no, width=device-width" />
  <title>Something</title>

  <link href="css/reset.css" rel="stylesheet"/>
  <link href="css/my-style.css" rel="stylesheet"/>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery&#45;2.2.4.min.js"></script> -->
  <!-- <script src="js/jquery.mobile.custom.min.js"></script> -->
  <!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile&#45;1.4.5.js"></script> -->
  <script src="js/iOSCosas.js"></script>

  </head>
  <body>

    <button id="show-main">
      show it
    </button>


    <div id="main-settings" class="settings-page" title="Settings">
      <button id="to-bouncy-box" class="settings-button">
        Bouncy Box &gt;
      </button>
      <button id="main-done" class="settings-button">
        Done
      </button>
    </div>

    <div id="bouncy-box-settings" class="settings-page" title="Bouncy Box">
      <button id="to-bouncy-box-background" class="settings-button">
        Background &gt;
      </button>
      <button id="back-to-main" class="settings-button">
        &lt; Back to main settings
      </button>
    </div>

    <div id="bouncy-box-settings-background-color" class="settings-page" title="Background">
      <button id="bouncy-box-bk-black" class="settings-button">Black</button>
      <button id="bouncy-box-bk-white" class="settings-button">White</button>
      <button id="bouncy-box-bk-red" class="settings-button">Red</button>
    </div>



    <script>

    $(document).ready(function(){

      iOSCosas.page.init($("#main-settings"));
      iOSCosas.page.init($("#bouncy-box-settings"));
      iOSCosas.page.init($("#bouncy-box-settings-background-color"));

      iOSCosas.utils.on_click($("#show-main"),
          function(){ iOSCosas.page.display($("#main-settings"), "right"); });

      iOSCosas.utils.on_click($("#main-done"),
          function(){ iOSCosas.page.hide($("#main-settings"), "left"); });

      iOSCosas.utils.on_click($("#to-bouncy-box"),
          function(){ iOSCosas.page.display($("#bouncy-box-settings"), "right"); });

      iOSCosas.utils.on_click($("#back-to-main"),
          function(){ iOSCosas.page.hide($("#bouncy-box-settings"), "left"); });

      iOSCosas.utils.on_click($("#to-bouncy-box-background"),
          function(){ iOSCosas.page.display($("#bouncy-box-settings-background-color"), "right"); });

      iOSCosas.utils.on_click($("#bouncy-box-bk-black"),
        function(){
          $("body").css("background", "black");
          iOSCosas.page.hide($("#bouncy-box-settings-background-color"), "left");
        });

      iOSCosas.utils.on_click($("#bouncy-box-bk-red"),
        function(){
          $("body").css("background", "red");
          iOSCosas.page.hide($("#bouncy-box-settings-background-color"), "left");
        });

      iOSCosas.utils.on_click($("#bouncy-box-bk-white"),
        function(){
          $("body").css("background", "white");
          iOSCosas.page.hide($("#bouncy-box-settings-background-color"), "left");
        });



      iOSCosas.init();

      
      // $("body").on("click touchend", ".settings-header-exit", function(){
      //     console.log("maybe");
      //     $(".settings-page").each(function(ind){
      //         settings.page.hide($(this));
      //     });
      // });


    });

    </script>

  </body>
</html>
